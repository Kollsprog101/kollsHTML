<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <div class="logo">StyleElevate</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="product overview.html">Product Overview</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="faq.html">FAQ</a>
            <a href="terms.html">Terms and Conditions</a>
            <a href="checkout.html">Checkout</a>
            <a href="confirmation.html">Confirmation</a>
        </nav>
    </header>
    
    <main>
        <section class="checkout-form">
            <h1>Checkout</h1>
            
            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Your Order</h2>
                <div class="order-item">
                    <div class="item-image">
                        <img src="img4.png" alt="Watch" class="item-img">
                    </div>
                    <div class="item-details">
                        <div class="item-name">Watch</div>
                        <div class="item-price">₱7,000.00</div>
                    </div>
                </div>
                
                <div class="order-total">
                    <div class="total-label">Total:</div>
                    <div class="total-price">₱7,000.00</div>
                </div>
            </div>
            
            <!-- Shipping Info Form -->
            <div class="shipping-info">
                <h2>Shipping Information</h2>
                <form action="confirmation.html" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" name="address" placeholder="Your Address" required>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    
                    <label for="postal">Postal Code:</label>
                    <input type="text" id="postal" name="postal" placeholder="Postal Code" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Country" required>

                    <!-- Payment Info Form -->
                    <h2>Payment Information</h2>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
                    
                    <label for="expiry">Expiry Date:</label>
                    <input type="month" id="expiry" name="expiry" required>
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    
                    <!-- Submit Button to Complete Purchase -->
                    <button type="submit">Complete Purchase</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Style Elevate. All rights reserved.</p>
    </footer>

    <script src="js.js"></script>
</body>
</html>
